  <input value="Upload Image" onclick="myFunction()">

<script>
myFunction = function() {
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'https://node.edouardg.fr/photo');

        var form = new FormData();
        for(var i=0; i < fileInput.files.length; i++)
            form.append('photo', fileInput.files[i]); 

        xhr.send(form);
    };
</script>
